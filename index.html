    <script>

      let list = document.querySelector('.list');
      list.addEventListener('click', function(e) {
        let el = e.target.closest('.list-el__description');
        if (el) {
          let parent = el.parentNode;
          if (parent.classList.contains('list-el_folder')) {
            parent.classList.toggle('list-el_folder-open')
            e.preventDefault();
          }
        }
      });
    </script>
